<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            height: 80%;
            display: flex;
        }
        .player-list {
            width: 15%;
            border-right: 1px solid #ccc;
            padding-right: 10px;
            margin-right: 10px;
        }
        .game-area {
            width: 85%;
            display: flex;
            flex-direction: column;
        }
        .main-game {
            flex: 2;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .player-cards {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }
        .card {
            width: 18%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-name, .card-text, .card-footer {
            margin: 2px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card-text {
            height: 100%;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-cost {
            flex: 1;
            border-radius: 100px;
        }
        .card-category {
            flex: 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-list">
            <h3>Players:</h3>
            <!-- Lista de jogadores será preenchida aqui -->
        </div>
        <div class="game-area">
            <div class="main-game">
                <!-- Área principal do jogo será preenchida aqui -->
            </div>
            <div class="player-cards">
                <div class="card">
                    <div class="card-name">Nome da Carta</div>
                    <div class="card-text">Texto do que ela significa</div>
                    <div class="card-footer">
                        <div class="card-cost">1</div>
                        <div class="card-category">Categoria</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-name">Nome da Carta</div>
                    <div class="card-text">Texto do que ela significa</div>
                    <div class="card-footer">
                        <div class="card-cost">2</div>
                        <div class="card-category">Categoria</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-name">Nome da Carta</div>
                    <div class="card-text">Texto do que ela significa</div>
                    <div class="card-footer">
                        <div class="card-cost">3</div>
                        <div class="card-category">Categoria</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-name">Nome da Carta</div>
                    <div class="card-text">Texto do que ela significa</div>
                    <div class="card-footer">
                        <div class="card-cost">4</div>
                        <div class="card-category">Categoria</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-name">Nome da Carta</div>
                    <div class="card-text">Texto do que ela significa</div>
                    <div class="card-footer">
                        <div class="card-cost">5</div>
                        <div class="card-category">Categoria</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        const roomName = new URLSearchParams(window.location.search).get('room');

        socket.on('updatePlayers', (players) => {
             // Limpe a lista de jogadores primeiro
            const playerListDiv = document.querySelector('.player-list');
            playerListDiv.innerHTML = '<h3>Players:</h3>';

            // Agora, adicione cada jogador à lista
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.textContent = player;
                playerListDiv.appendChild(playerDiv);
            });
        });

        socket.emit('joinRoom', { roomName, nickname: localStorage.getItem('nickname') });

        socket.on('receiveHand', (hand) => {
            displayCards(hand);
        });

        function displayCards(hand) {
            const cardsContainer = document.querySelector('.player-cards');
            cardsContainer.innerHTML = '';

            hand.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-text">${card.text}</div>
                    <div class="card-footer">
                        <div class="card-cost">${card.cost}</div>
                        <div class="card-category">${card.category}</div>
                    </div>
                `;
                cardsContainer.appendChild(cardElement);
            });
        }
    </script>
</body>
</html>
